group 'se.codeslasher.docker'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.projectlombok:lombok:1.16.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
